<h1 mat-dialog-title>Add new player </h1>
<div mat-dialog-content>
  <p>Enter player name </p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="playername">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [disabled]="playername.length == 0" [mat-dialog-close]="playername" cdkFocusInitial>Ok</button>
</div>

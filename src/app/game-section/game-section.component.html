<app-player [name]="player" [activePlayer]="i == game.currentPlayer" *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 100 + (i * 90)}"
  class="player-board-position"></app-player>

<div class="field">

  <div class="card-stack">

    <img *ngFor="let card of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
      src="assets/img/cards/card_cover.png">
    <img (click)="drawCard()" style="right: 25px" class="top-card" src="assets/img/cards/card_cover.png">
    <img *ngFor="let card of game.playedCards;" class="played-card" src="assets/img/cards/{{card}}.png">
    <img (click)="drawCard()" style="right: 25px" *ngIf="drawCardAnimation" class="draw-card"
      src="assets/img/cards/{{currentCard}}.png">


  </div>

</div>

<button mat-fab color="primary" (click)="openDialog()" class="add-btn">
  <mat-icon>add</mat-icon>
</button>

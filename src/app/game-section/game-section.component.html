<div class="scroll-container-desktop hide-mobile">
  <app-player (click)="editPlayer(i)" [image]="game.playersImages[i]" [name]="player" [activePlayer]="i == game.currentPlayer"
    *ngFor="let player of game.players; let i = index;"></app-player>
</div>

<div class="scroll-container hide-desktop">
  <app-mobile-player (click)="editPlayer(i)" [image]="game.playersImages[i]" [name]="player" [activePlayer]="i == game.currentPlayer"
    *ngFor="let player of game.players; let i = index;"></app-mobile-player>
</div>

<div class="field">

  <div class="card-stack">

    <img *ngFor="let card of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
      src="assets/img/cards/card_cover.png">
    <img (click)="drawCard()" style="right: 25px" class="top-card" src="assets/img/cards/card_cover.png">
    <img *ngFor="let card of game.playedCards;" class="played-card" src="assets/img/cards/{{card}}.png">
    <img (click)="drawCard()" style="right: 25px" *ngIf="game.drawCardAnimation" class="draw-card"
      src="assets/img/cards/{{game.currentCard}}.png">


  </div>

</div>

<div class="instruction-field">
  <app-game-instructions [card]="game.currentCard" class="game-description-position"></app-game-instructions>

  <button mat-fab color="primary" (click)="openDialog()" class="add-btn">
    <mat-icon>add</mat-icon>
  </button>

</div>
